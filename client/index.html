      body{margin:0;font-family:var(--font-sans);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh}

      .absolute{position:absolute}

      .px-4{padding-left:1rem;padding-right:1rem}
      .mb-2{margin-bottom:0.5rem}
      .mt-1{margin-top:0.25rem}

      .h-3{height:0.75rem}

      .drop-shadow-lg{filter:drop-shadow(0 10px 8px rgb(0 0 0/0.04)) drop-shadow(0 4px 3px rgb(0 0 0/0.1))}
      .drop-shadow-md{filter:drop-shadow(0 4px 3px rgb(0 0 0/0.07)) drop-shadow(0 2px 2px rgb(0 0 0/0.06))}
      .backdrop-blur-md{backdrop-filter:blur(12px)}
      .backdrop-blur-sm{backdrop-filter:blur(4px)}
      .border-white\/20{border-color:rgb(255 255 255/0.2)}
      .border-white\/30{border-color:rgb(255 255 255/0.3)}
      button{cursor:pointer;display:inline-flex;align-items:center;justify-content:center;border-radius:0.375rem;font-size:0.875rem;font-weight:500;transition:background-color 0.2s,color 0.2s,border-color 0.2s,box-shadow 0.2s;padding:0.5rem 1rem;min-height:2.25rem;outline:none}
      button:hover{background-color:rgb(255 255 255)}
      button:focus-visible{outline:2px solid;outline-offset:2px;outline-color:currentColor}
      @media (min-width:768px){.md\:h-\[75vh\]{height:75vh}.md\:flex-row{flex-direction:row}.md\:p-3{padding:0.75rem}.md\:gap-1\.5{gap:0.375rem}.md\:px-6{padding-left:1.5rem;padding-right:1.5rem}.md\:text-2xl{font-size:1.5rem;line-height:2rem}.md\:text-sm{font-size:0.875rem;line-height:1.25rem}.md\:relative{position:relative}.md\:bottom-auto{bottom:auto}.md\:left-auto{left:auto}.md\:translate-x-0{transform:translateX(0)}.md\:flex-shrink-0{flex-shrink:0}}
      @media (min-width:1024px){.lg\:h-\[80vh\]{height:80vh}.lg\:px-8{padding-left:2rem;padding-right:2rem}.lg\:text-3xl{font-size:1.875rem;line-height:2.25rem}.lg\:text-base{font-size:1rem;line-height:1.5rem}}
